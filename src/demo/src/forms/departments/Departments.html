<include src="/html/canvasheader"></include>

<!-- Start width -->
<div style="width: 800px;"></div>

<form>
	<div class="block">
		<div class="needle red"></div>
		<table>
			<thead>
				<tr>
					<th></th>
					<th><label class="sort" onclick="this.sort('department_id')">Id</label></th>
					<th><label class="sort" onclick="this.sort('department_name')">Name</label></th>
					<th>Manager</th>
					<th>Location</th>
				</tr>
			</thead>
			<tbody>
				<tr class="row" foreach="row in 1..6">
					<td class="indicator"><span from="Departments" row="$row" type="row-indicator"></span></td>
					<td><input name="department_id" 		from="Departments" row="$row" size="6"  integer></td>
					<td><input name="department_name" 	from="Departments" row="$row" size="20" initcap></td>
					<td><input name="manager" 				from="Departments" row="$row" size="20" lov="/lovs/managers" derived readonly query="false"></td>
					<td><input name="location" 			from="Departments" row="$row" size="30" lov="/lovs/locations" derived readonly query="false"></td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
