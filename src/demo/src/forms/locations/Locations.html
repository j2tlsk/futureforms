<include src="/html/formheader"></include>

<div class="form middle">
	<div class="block">
		<div class="needle red"></div>
		<table>
			<tr>
				<th></th>
				<th>City</th>
				<th>Street</th>
				<th>Zip</th>
				<th colspan="2">Country</th>
			</tr>
			<tr class="row" foreach="row in 0..4">
				<td class="indicator"><span from="locations" row="$row" type="row-indicator"></span></td>
				<td><input name="city" from="locations" row="$row" size="10" advquery="false" required initcap></td>
				<td><input name="street_address" from="locations" row="$row" size="25" advquery="false" required></td>
				<td><input name="postal_code" from="locations" row="$row" size="5" advquery="false" required></td>
				<td><input name="country_id" from="locations" lov="/lovs/countries" row="$row" size="3" upper required></td>
				<td><input name="country_name" from="locations" lov="/lovs/countries" row="$row" size="10" initcap derived readonly advquery="false"></td>
				<td><span onclick="this.showListOfValues('locations','country_id',$row)">&#x2807;</span></td>
			</tr>
		</table>
	</div>
</div>
